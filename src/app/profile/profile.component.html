<!-- Profile on the side of Home Page -->
<div class="card">
  <!-- Profile image -->
  <img class="card-img-top" src="https://picsum.photos/292/147/?random&now" alt="Picture of fred's gardern" />
  <div class="card-body d-flex flex-column align-items-center">
    <h4 class="card-title">{{ loggedInUser?.name|| ''}}</h4>
    <p class="card-text"></p>
    <p class="card-text">Location: New York, USA</p>
    <div class="social-links">
      <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-link"><i class="fab fa-github"></i></a>
    </div>
    <div class="profile-stats d-flex justify-content-between">
      <div class="tweet-count cell p-2">
        <div class="stat-label">Tweets</div>
        <div class="stat-number">36</div>
      </div>
      <div class="following-count cell p-2">
        <div class="stat-label">Following</div>
        <div class="stat-number">2.7K</div>
      </div>
      <div class="follower-count cell p-2">
        <div class="stat-label">Followers</div>
        <div class="stat-number">14.2K</div>
      </div>
    </div>
  </div>
</div>
